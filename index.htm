<title>jQuery Input Notes Plugin Examples</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("#example1").inputNotes( 
    {
      sexwarning: {
        pattern: /(^|\s)sex(\s|$)/ig,
        type: 'warning',
        text: 'Do not type "sex"!' 
      },
      numbersnote: {
        pattern: /[0-9]/,
        type: 'danger',
        text: 'Do not type numbers!' 
      }
    }
  );
  $("#example2").inputNotes( 
  {
    email: {
      pattern: /^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+$/,
      type: 'info',
      text: 'Yes, that\'s a valid email address!' 
    }
  }
);
$("#example3").inputNotes( 
  {
    minlength: {
      pattern: /^(.){0,5}$/i,
      type: 'info',
      text: 'Minimum password length is 6 characters.' 
    },
    characters: {
      pattern: /[^a-z0-9]/i,
      type: 'warning',
      text: 'Please only alphanumeric characters.' 
    },
    alphaandnum: {
      pattern: /(^[a-z]+$)|(^[0-9]+$)/i,
      type: 'warning',
      text: 'Please use both, letters and numbers.' 
    },
    bigandsmall: {
      pattern: /(^[a-z0-9]{2,}$)|(^[A-Z0-9]{2,}$)/,
      type: 'warning',
      text: 'Please use both, small and capitalized letters.' 
    }
  }
);
$("#example4").inputNotes( 
  {
    requiredfield: {
      pattern: /(^(\s)+$)|(^$)/,
      type: 'danger',
      text: 'This field is required!' 
    }
  }
);
$("#example5").inputNotes( 
  {
    tags: {
      pattern: /<(\S+).*>(.*)<\/\1>/,
      type: 'warning',
      text: 'Do not use any HTML, it will be filtered out!' 
    }
  }
);
});
</script>

margin: 150px auto;
